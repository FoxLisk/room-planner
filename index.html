<html>
    <meta charset="utf-8">
    <head>
        <link href="planner.css" rel="stylesheet">
        <script src="planner.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="controls">
            Current mode: <span id="current-mode">N/A</span>
            <div id="buttons">
                <button type="button" data-mode="walls">Draw Walls</button>
                <button type="button" data-mode="objects">Move Objects</button>
            </div>
        </div>
        <hr />
        <div class="container">
            <div>
                <div>
                    <button type="button"
                            id="reset-everything">
                        Reset everything
                    </button>
                    <button type="button"
                            id="reset-objects">
                        Reset objects
                    </button>
                </div>
                <div id="wall_controls">
                    <button type="button"
                            id="undo-add-wall"
                            class="hidden">Undo add wall</button>
                </div>
                <div id="object_controls">
                    <button type="button"
                            id="delete-selected-obj"
                            class="hidden">
                        Delete selected object (<span id="selected-object-name"></span>)
                    </button>
                    <button type="button"
                            id="rotate-selected-obj"
                            class="hidden">
                        Rotate selected object (
                        <span id="selected-object-name"></span>)
                    </button>
                </div>
            </div>
            <div id="configuration-box">
                <form id="store-configuration">
                    <label for="name">Name</label>
                    <input type="text" name="name"></input>
                    <button type="submit" name="submit">Store configuration</button>
                </form>
                <div id="stored-configurations">
                </div>
            </div>
        </div>
        <div>
            <canvas id="planner" height="900" width="1100"></canvas>
        </div>
        <div class="container">
            <div>
                <h3>Add new object</h3>
                <form id="add-object">
                    <div>Units are the spacing between grid dots; the grid is
                        <span id="grid-width"></span> by
                        <span id="grid-height"></span>
                    </div>
                    <label for="width">Width</label>
                    <input type="number" name="width"></input>
                    <label for="height">Height</label>
                    <input type="number" name="height"></input>
                    <label for="name">Name</label>
                    <input type="text" name="name"></input>
                    <button type="submit" name="submit">Submit</button>
                </form>
            </div>
            <div id="object-inventory" class="hidden">
                <h3>Defined objects</h3>
            </div>
        </div>
    </body>
</html>
